<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css">

    <title>Cadastrar - Felipe Venzi Broker</title>
    <link rel="icon" type="image/x-icon" href="../img/logo/Logo Venzi.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4f69d75d29.js" crossorigin="anonymous"></script>

  </head>
  <body id="body">
    <div class="container mt-5" id="cadastrar">
        <div class="row align-items-center text-center">
            <!--<div class="col-md-4">
               
            </div>-->
            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-3 rounded bg-light">
                    <div class="form-floating">
                        <img src="../img/logo/Logo Venzi.png" class="logo-cadastrar" alt="">
                        <p class="mt-5">Ao me cadastrar, aceito os <a href="#" class="links-rapidos">Termos de uso</a> 
                        e <a href="#" class="links-rapidos">Política de privacidade</a>  do Use Broker,
                        receber comunicações do Felipe Venzi broker e afirmo ter 18 anos ou mais.</p>
                        <div class="m-2">
                            <button type="button" class="btn btn-primary botao-facebook btn-lg"><i class="bi bi-facebook"></i> Entrar com Facebook</button>
                        </div>
                        <div class="m-2">
                            <button type="button" class="btn btn-primary botao-google btn-lg"><i class="bi bi-google"></i> Entrar com Google</button>
                        </div>
                        <p class="mt-3">ou cadastrar com seu e-mail </p>
                        <div class="mb-2">
                            <div class="form-floating">
                                <input type="name" class="form-control" id="floatingInput" placeholder="Nome completo">
                                <label for="floatingInput">Nome completo</label>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInput" placeholder="E-mail">
                                <label for="floatingInput">E-mail</label>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                                <label for="floatingPassword">Senha</label>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Repetir senha">
                                <label for="floatingPassword">Repetir senha</label>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="floatingInput" placeholder="Telefone">
                                <label for="floatingInput">Telefone</label>
                            </div>
                        </div>
                        <div class="mt-4">
                           <button type="button" class="btn btn-primary botao-entrar btn-lg">Cadastrar</button>
                        </div>
                        <div class="m-2">
                            <p>
                                Já possui uma conta? <a href="../pages/login.html" class="links-rapidos">Entre aqui</a>
                            </p>
                        </div>
                    </div>
                    <a href="../index.html" class="voltar">
                        <div><i class="bi bi-arrow-left"></i> Voltar para página inicial</div>
                    </a>
                </form>
            </div>
            <!--<div class="col-md-4">
               
            </div>-->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <script src="../js/main.js"></script>
  </body>
</html>
